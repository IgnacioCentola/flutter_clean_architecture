name: flutter_clean_architecture_tdd
description: Flutter course for TDD and clean architecture (state managment, use cases, etc).


version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get_it: ^3.0.3
  flutter_bloc: ^2.0.1
  equatable: ^1.0.1
  dartz: ^0.8.9
  http: ^0.12.0+2
  shared_preferences: ^0.5.4+6
  # En vez de connectivity para lidiar con la conexión a internet, usaremos data_connection_checker
  # puesto que el primero (en Android) solo chekea la existencia de una conexión Wifi,
  # sin garantizar que haya acceso a Internet, además, el segundo es independiente de la plataforma
  # connectivity: ^0.4.5+6
  
  cupertino_icons: ^0.1.2
  data_connection_checker: ^0.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^4.1.1




